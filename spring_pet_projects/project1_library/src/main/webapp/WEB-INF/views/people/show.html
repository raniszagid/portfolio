<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Human</title>
</head>
<body>
<p th:text="${person.getName() + ', ' + person.getBirthYear()}">VALUE</p>
<p th:text="${person.getId()}">VALUE</p>

<div th:if="${books.isEmpty()}">
    <p>The reader has not taken any books</p><hr/>
</div>

<div th:if="${!books.isEmpty()}">
    <hr/>
    <p>Books:</p>
    <br/>
    <table th:each="book : ${books}">
        <tr th:text="${book.getBookName() + ', ' + book.getAuthor() + ', ' + book.getPublicationYear()}">book</tr>
    </table>
    <hr/>
</div>

<a th:href="@{/people/{id}/edit(id=${person.getId()})}">edit</a>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete!"/>
</form>
<hr/>

</body>
</html>
