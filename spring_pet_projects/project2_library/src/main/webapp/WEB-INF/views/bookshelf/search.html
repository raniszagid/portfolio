<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>

<form th:method="POST" th:action="@{/bookshelf/search}">
    <label for="query">Enter search query</label>
    <input type="text" id="query" name="query">
    <br/>
    <input type="submit" value="Search!"/>
</form>

<div th:if="${books}">
    <div th:if="${books.isEmpty()}">
        <span>Not books found</span>
    </div>
    <div th:each="book : ${books}">
        <p th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}">book</p>
        <div th:if="${book.getOwner() != null}">
            <span> The book belongs to </span> <span th:text="${book.getOwner().getName()}">name</span>
        </div>
        <div th:if="${book.getOwner() == null}">
            <span>The book is available</span>
        </div>
        <hr/>
    </div>
</div>

</body>
</html>
