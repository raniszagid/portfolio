<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>New book</title>
</head>
<body>

<form th:method="POST" th:action="@{/bookshelf}" th:object="${book}">
    <label for="name">enter name of book</label>
    <input type="text" th:field="*{title}" id="name"/>
    <br/>
    <div style="color:#e72626" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"> name error </div>

    <label for="author">enter author</label>
    <input type="text" th:field="*{author}" id="author"/>
    <br/>
    <div th:if="${#fields.hasErrors('author')}" th:errors="*{author}"> author error </div>

    <label for="year">enter year</label>
    <input type="text" th:field="*{year}" id="year"/>
    <div th:if="${#fields.hasErrors('year')}" th:errors="*{year}"> year error </div>
    <br/>

    <input type="submit" value="Create!!!"/>
</form>

</body>
</html>
