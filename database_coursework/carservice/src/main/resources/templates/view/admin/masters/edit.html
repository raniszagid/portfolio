<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit master</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/admin/masters/{id}(id=${master.getId()})}"
      th:object="${master}">
    <label for="name">enter name</label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <div style="color:#e72626" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> name error </div>

    <input type="submit" value="Update!!!"/>
</form>
</body>
</html>
