<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New master</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin/masters}" th:object="${master}">
    <label for="name">enter name</label>
    <input type="text" th:field="*{name}" id="name"/>

    <div style="color:#e72626" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> name error </div>

    <input type="submit" value="Create!!!"/>
</form>
</body>
</html>
