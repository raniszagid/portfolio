<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div th:each="car : ${cars}" >
    <p th:text="${car.getNum()
     +  ', ' + car.getMark() + ', ' + car.getColor() + ', ' +
      car.getForeignString()}">car</p>
</div>
<hr/>
</body>
</html>
