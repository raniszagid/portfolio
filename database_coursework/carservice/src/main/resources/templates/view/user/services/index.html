<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Services</title>
</head>
<body>
<div th:each="s : ${services}" >
    <p th:text="${s.getName() + ', cost for Russian car: ' +
s.getCostOur() + ', cost for foreign car: ' + s.getCostForeign()}">service</p>
</div>
<hr/>
</body>
</html>
